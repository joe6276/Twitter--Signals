
<div class="flex  flex-col item-center text-white bg-TwitterBlue p-4 justify-between md:flex-row md:justify-around md:item-center">

    <h1>Twitter Clone</h1>
    <div class=" flex  flex-col space-x-2  md:flex-row md:item-center" >
    <p class="py-2"> Search</p>
      <select class="text-black rounded px-8"(change)="onChange($event)" >

      </select>
    </div>
  </div>
